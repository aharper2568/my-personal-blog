<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <script defer src="./assets/js/logic.js"></script>
  <script defer src="./assets/js/script.js"></script>
</head>
<body>
<header class="dark">
  <button id="mode-toggle">Light/Dark Mode</button>
</header>
    <main class="dark container">
      <article class="my-blog">My first blog!</article>
      <article>
        <form id="blog-form">
          <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title">
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
            <button id ="submit" type="submit">Submit</button>
        </form>
        <div id="error-message" style="color: red; display: none;">Please fill out all fields</div>
      </article>
    
    </main>
    <footer class="dark"><a href="https://aharper2568.github.io/my-first-portfolio/">Portfolio</a> </footer>
</body>
</html>
